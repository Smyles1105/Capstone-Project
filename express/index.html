    <script src="https://kit.fontawesome.com/4072c68cb0.js" crossorigin="anonymous"></script>
    <script src="dragged.js"></script>

    <script src ="calendar.js"></script>
    <script src="https://cdn.tiny.cloud/1/mczk2rboulwee27dkzny30c2fhzliifi5ko4dkwu2qlm65da/tinymce/5/tinymce.min.js" referrerpolicy="origin">//TinyMCE
        tinymce.init({
            selector: '.task textarea',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
            menubar: 'false',
            elementpath: 'false',
            wordcount: 'false',
            resize: 'both',
            toolbar: 'text | colour | deleteTask',
            setup: function (editor) {
                editor.ui.registry.addButton('taskbackcolour',
                {
                icon: 'fill',
                tooltip: 'Change task background colour',
                onAction: function () {
    
                    colourInput.click();
                    colourInput.addEventListener("oninput", taskBackgroundChange);
                    taskBackgroundChange(task, colourInput);
                }
                });
    
                editor.ui.registry.addButton('deleteTask',
                {
                    icon: '',
                    tooltip: 'Delete Task',
                    onAction: function () {
                        deleteButton.click();
                    }
                }
                );
            },
            toolbar_groups: 
            {
                text: 
                {
                    icon: 'change-case',
                    tooltip: 'Text tools',
                    items: 'bold italic underline strikethrough | superscript subscript | align'
                },
                colour:
                {
                    icon: 'color-picker',
                    tooltip: 'Background Colours',
                    items: 'forecolor | backcolor | taskbackcolour'
                }
            }
         });</script>
